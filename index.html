<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="keypad2">
      <button class="keypad" >7</button>
      <button class="keypad">8</button>
      <button class="keypad">9</button>
      <button class="cancel">C</button>
      <button class="keypad">4</button>
      <button class="keypad">5</button>
      <button class="keypad">6</button>
      <button class="symbol">-</button>
      <button class="keypad">1</button>
      <button class="keypad">2</button>
      <button class="keypad">3</button>
      <button class="symbol">*</button>
      <button class="symbol">.</button>
      <button class="keypad">0</button>
      <button class="symbol">/</button>
      <button class="symbol">+</button>
      <button class="equal">=</button>
      <button class="symbol">âˆš</button>
      <button class="symbol">Sin</button>
      <button class="symbol">Cos</button>
      <button class="symbol">X<sup>2</sup></button>
      <button class="symbol">Log</button>
      <button class="symbol">Tan</button>
      <button class="symbol">X<sup>3</sup></button>
      

    </div>
     <p id="result"></p>
  </div>


  <script src="script.js"></script>
</body>
</html>
